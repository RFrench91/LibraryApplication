<div>
    <h2>Checked Out Books</h2>
    <table>
      <thead>
        <tr>
          <th>Book Title</th>
          <th>User</th>
          <th>Checkout Date</th>
          <th>Due Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let checkout of checkouts">
          <td>{{ checkout.bookTitle }}</td>
          <td>{{ checkout.username }}</td>
          <td>{{ checkout.checkoutDate | date:'short' }}</td>
          <td [ngClass]="{'overdue': isOverdue(checkout.dueDate)}">{{ checkout.dueDate | date:'short' }}</td>
          <td>
            <button *ngIf="currentUser?.role === 'Librarian'" (click)="returnBook(checkout.id)">Return</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
